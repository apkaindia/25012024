<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changing background color </title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #id {
            font-size: xx-large;
        }
    </style>
</head>
<body>
    
    <button id="start">start</button>
    <button id="stop">stop</button>
    <img src="babu.jpg" alt="babu"/>
    <div id="id">
       
    </div>
    <script>
        let start = document.getElementById('start');
        let stop = document.getElementById('stop');

        const colorRandomCode = () => {
            const hex = "0123456789ABCDEF";
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += hex[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        let intervalid;
        const changebgcolor = () => {
            if(!intervalid){
            intervalid = setInterval(changebg, 1000)
            }
            function changebg() {
                document.body.style.backgroundColor = colorRandomCode();
                document.getElementById('id').innerHTML = colorRandomCode();
            }
        }
        start.addEventListener('click', changebgcolor);
        stop.addEventListener('click', () =>{ clearInterval(intervalid)
        intervalid=null})
    </script>
</body>

</html>
